<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>halaman 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <section class="min-h-screen flex">
    <div class="w-1/2 bg-[#4D1CAB] flex items-center justify-center">
      <img src="Gambar 5.png" alt="Gambar" class="w-[500px]" />
    </div>
    <!-- Form -->
    <div class="w-1/2 flex items-center justify-center p-10">
      <div class="w-full max-w-md">
        <div class="mb-6">
          <img src="logo.png" alt="logo" class="h-10 w-auto mb-6">
          <h2 class="text-lg font-bold mt-3">Mulai Hari Ini</h2>
          <p class="text-sm text-gray-500 mt-1">Masukkan detail Anda pada form di bawah untuk memulai.</p>
        </div>
        <form class="space-y-5">
          <div>
            <label class="block text-sm mb-1">Alamat Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#2B2B2B]" placeholder="Masukkan Alamat Email Anda" />
          </div>
          <div>
            <label class="block text-sm mb-1">Nama Lengkap</label>
            <input type="text" class="w-full px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#2B2B2B]" placeholder="Masukkan Nama Lengkap Anda" />
          </div>
          <div>
            <label class="block text-sm mb-1">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#2B2B2B]" placeholder="Masukkan Password Anda" />
          </div>
          <button type="submit" class="w-full bg-[#7839F3] text-white py-2 rounded-2xl">Sign Up</button>
          <button type="button" class="w-full border mt-2 flex items-center justify-center py-2 rounded-2xl">
            <img src="ic_google.png" class="w-5 h-5 mr-2" alt="Google Icon" />
            Sign Up with Google
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
